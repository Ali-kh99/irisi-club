<header id="header" class="d-flex align-items-center ">

  <div class="container-fluid container-xxl d-flex align-items-center">

    <div id="logo" class="me-auto">
      <!-- Uncomment below if you prefer to use a text logo -->
      <!-- <h1><a href="index.html">The<span>Event</span></a></h1>-->
      <a routerLink="/"><img src="../../../assets/images/logo.png" alt="IRISI CLUB" title=""></a>
    </div>

    <nav id="navbar" class="navbar order-last order-lg-0" [ngClass]="activeMobileNavbar ? 'navbar-mobile' : ''">
      <ul>
        <li><a class="nav-link" routerLink="/" routerLinkActive="active">Home</a></li>
        <li class="dropdown"><a><span>Events</span>
          <i [ngClass]="activeMobileNavbarDropdown ? 'fa fa-chevron-up' : 'fa fa-chevron-down'"
             (click)="toggleMobileNavbarDropdown()"></i></a>
          <ul [ngClass]="activeMobileNavbarDropdown ? 'dropdown-active' : ''">
            <li><a>Up coming events</a></li>
            <li><a>Top events</a></li>
          </ul>
        </li>
        <li *ngIf="!isLogged"><a class="nav-link log-in" (click)="openDialogLogin()" style="padding: 10px 14px">
          <fa-icon [icon]="faUser" style="padding: 0 5px 0 0;"></fa-icon>
          Log in
        </a>
        </li>
        <li *ngIf="!isLogged" class="nav-btn" style="padding: 3px 12px;">
          <a class="nav-link c-pointer" style="color: #fff" (click)="openDialogRegister()">Join the family</a>
        </li>
        <li *ngIf="isLogged"><a class="nav-link log-in" (click)="onLogOut()" style="padding: 10px 14px">
          <fa-icon style="padding: 0 5px 0 0;"></fa-icon>
          {{login}}
        </a>
        </li>
      </ul>
      <fa-icon [icon]="activeMobileNavbar ? faTimes : faBars" class="mobile-nav-toggle" (click)="toggleMobileNavbar()">
      </fa-icon>
    </nav>

    <div class="theme-toggle">
      <button [ngClass]="isLightTheme ? 'd-none' : 'theme-toggle-button'" (click)="toggleTheme()">
        <svg class="theme-toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <title>Toggle Light
            Mode</title>
          <path
            d="M12 18C10.4087 18 8.88258 17.3679 7.75736 16.2426C6.63214 15.1174 6 13.5913 6 12C6 10.4087 6.63214 8.88258 7.75736 7.75736C8.88258 6.63214 10.4087 6 12 6C13.5913 6 15.1174 6.63214 16.2426 7.75736C17.3679 8.88258 18 10.4087 18 12C18 13.5913 17.3679 15.1174 16.2426 16.2426C15.1174 17.3679 13.5913 18 12 18ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.515 4.929L4.929 3.515L7.05 5.636L5.636 7.05L3.515 4.93V4.929ZM16.95 18.364L18.364 16.95L20.485 19.071L19.071 20.485L16.95 18.364ZM19.071 3.514L20.485 4.929L18.364 7.05L16.95 5.636L19.071 3.515V3.514ZM5.636 16.95L7.05 18.364L4.929 20.485L3.515 19.071L5.636 16.95ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"
            fill="#fff"></path>
        </svg>
      </button>

      <button [ngClass]="isLightTheme ? 'theme-toggle-button' : 'd-none'" (click)="toggleTheme()">
        <svg class="theme-toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <title>Toggle Light
            Mode</title>

            d="M12 21.2353C7.0293 21.2353 3 17.1533 3 12.1176C3 7.08197 7.0293 3 12 3C16.9707 3 21 7.08197 21 12.1176C21 17.1533 16.9707 21.2353 12 21.2353ZM5.9961 16.1522C6.58766 17.0489 7.36812 17.8015 8.28129 18.3558C9.19446 18.9102 10.2176 19.2525 11.2771 19.3581C12.3365 19.4637 13.4059 19.33 14.4082 18.9666C15.4105 18.6032 16.3208 18.0192 17.0736 17.2565C17.8263 16.4939 18.4027 15.5716 18.7614 14.5562C19.12 13.5407 19.2519 12.4574 19.1475 11.3841C19.0432 10.3108 18.7052 9.27428 18.1579 8.34922C17.6106 7.42416 16.8676 6.63356 15.9825 6.03435C16.3706 7.43685 16.383 8.91874 16.0186 10.3277C15.6542 11.7367 14.926 13.022 13.9089 14.0515C12.8928 15.0817 11.6242 15.8193 10.2336 16.1885C8.84296 16.5577 7.38037 16.5452 5.9961 16.1522V16.1522Z"
            fill="#31337e"></path>
        </svg>
      </button>
    </div>

  </div>
</header>
