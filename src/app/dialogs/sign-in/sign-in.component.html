<div id="body_login" class="container">
  <div class="row justify-content-end">
    <i [mat-dialog-close]="true" class="fa fa-times"></i>
  </div>
  <div class="row justify-content-center">
    <img style="width: 150px; margin-bottom: 25px" src="../../../assets/images/logo.png" alt="Logo Irisi Club">
  </div>
  <div class="row justify-content-center">
    <mat-progress-spinner *ngIf="isLoading" color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
  <form #f="ngForm" (ngSubmit)="submitFormLogin(f)">
    <mat-form-field style="width: 100%" class="form-group">
      <mat-label>Email Address</mat-label>
      <input required email ngModel name="email" #email="ngModel" matInput placeholder="Email">
      <div *ngIf="email.invalid && email.touched">
        <mat-hint class="text-danger" *ngIf="email.errors.required">Email is required</mat-hint>
        <mat-hint class="text-danger" *ngIf="email.errors.email">Invalid Email</mat-hint>
      </div>
    </mat-form-field>

    <mat-form-field style="width: 100%" class="form-group">
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" ngModel name="password"
             #password="ngModel" required minlength="8">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <div *ngIf="password.invalid && password.touched">
        <mat-hint class="text-danger" *ngIf="password.errors.required">Password is Required</mat-hint>
        <mat-hint class="text-danger" *ngIf="password.errors.minlength">{{password.errors.minlength.actualLength}}
          / {{password.errors.minlength.requiredLength}} character required for
          password
        </mat-hint>
      </div>
    </mat-form-field>

    <button [disabled]="f.invalid" class="btn btn-login btn-block">Login</button>
    <span class="d-block text-center my-4 text-muted">&mdash; or Login with &mdash;</span>
  </form>
  <div class="social-login">
    <a href="#" class="facebook btn d-flex justify-content-center align-items-center">

    <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
